<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Strategic Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { --font-main: 'Inter', sans-serif; }
        body { font-family: var(--font-main); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in { animation: slideIn 0.4s ease-out forwards; }

        .markdown-body h1 { font-size: 1.4em; font-weight: 700; margin: 1em 0 0.5em; border-bottom: 2px solid #e2e8f0; }
        .markdown-body h2 { font-size: 1.2em; font-weight: 600; margin: 1em 0 0.5em; color: #334155; }
        .markdown-body ul { padding-left: 1.2em; list-style-type: disc; margin-bottom: 1em; }
        .markdown-body p { margin-bottom: 0.8em; line-height: 1.7; color: #334155; }
        
        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
        }
        .cursor-blink::after {
            content: '▋';
            display: inline-block;
            animation: blink 1s infinite;
            color: #6366f1;
            font-size: 0.8em;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden text-slate-800">

    <header class="glass-header h-16 px-6 flex justify-between items-center z-20 absolute w-full top-0 shadow-sm">
        <div class="flex items-center gap-4">
            <div class="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-200">
                <i data-lucide="brain-circuit" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-tight text-slate-800">AI Strategic Orchestrator</h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-wider uppercase">Powered by Gemini 2.0 Flash</p>
            </div>
        </div>
        
        <div id="status-container" class="hidden flex items-center gap-3 bg-white border border-slate-200 px-4 py-1.5 rounded-full shadow-sm">
            <span class="relative flex h-2.5 w-2.5">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-indigo-500"></span>
            </span>
            <span id="status-text" class="text-xs font-semibold text-slate-600">Ready</span>
        </div>

        <div class="flex gap-3">
            <button onclick="showGoalModal()" id="goal-btn" class="hidden flex items-center gap-2 px-3 py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-lg text-xs font-bold transition-colors">
                <i data-lucide="target" class="w-4 h-4"></i> Goal
            </button>
            <button onclick="showReportModal()" id="report-btn" class="hidden flex items-center gap-2 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-bold shadow-md">
                <i data-lucide="file-text" class="w-4 h-4"></i> レポート
            </button>
            <button onclick="resetSession()" class="flex items-center gap-2 px-3 py-2 border border-slate-200 hover:bg-red-50 text-slate-500 hover:text-red-600 rounded-lg text-xs font-bold transition-colors" title="新規議論（リセット）">
                <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <div class="flex flex-1 pt-16 h-full">
        <main class="flex-1 flex flex-col relative min-w-0">
            <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-6 pb-32 scroll-smooth bg-slate-50">
                <div id="welcome-state" class="h-full flex flex-col items-center justify-center text-center opacity-60">
                    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 mb-6 max-w-md mx-auto">
                        <i data-lucide="sparkles" class="w-12 h-12 text-indigo-400 mx-auto mb-4"></i>
                        <h3 class="font-bold text-lg text-slate-700 mb-2">Ready to Discuss</h3>
                        <p class="text-sm text-slate-500">
                            ビジネス課題を入力してください。<br>
                            5名の専門家チームが戦略的な議論を行います。
                        </p>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-6 left-0 right-0 px-6 z-10">
                <div class="max-w-4xl mx-auto bg-white/90 backdrop-blur-md p-2 rounded-2xl shadow-2xl border border-slate-200 flex gap-2 items-center ring-1 ring-slate-900/5">
                    <input type="text" id="taskInput" 
                        class="flex-1 bg-transparent border-none outline-none text-slate-700 placeholder:text-slate-400 text-sm py-3 px-4 font-medium" 
                        placeholder="例：地方都市における空き家活用の新規ビジネスモデル..."
                        onkeydown="handleInputKeydown(event)">
                    
                    <button id="startBtn" onclick="startSession()" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg transition-all flex items-center gap-2">
                        <span>開始</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </main>

        <aside class="w-80 bg-white border-l border-slate-200 hidden lg:flex flex-col shadow-xl z-10">
            <div class="p-5 border-b border-slate-100 bg-slate-50/50">
                <h2 class="font-bold text-xs text-slate-400 uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="users" class="w-3 h-3"></i> 5 Assigned Experts
                </h2>
            </div>
            <div id="team-list" class="flex-1 overflow-y-auto p-4 space-y-3">
                <div class="text-center mt-20 text-slate-300 text-sm italic">
                    Waiting for assignment...
                </div>
            </div>
            <div class="p-3 border-t border-slate-100 bg-slate-50 text-center">
                <p class="text-[10px] text-slate-400 font-mono">Gemini 2.0 Flash / Google AI Studio</p>
            </div>
        </aside>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full max-w-5xl max-h-[90vh] rounded-2xl shadow-2xl flex flex-col transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-2xl">
                <h3 class="font-bold text-xl text-slate-800 flex items-center gap-2" id="modal-title">
                    <i data-lucide="file-text" class="text-indigo-600"></i> Report
                </h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 p-2 rounded-full hover:bg-slate-200">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="modal-body" class="flex-1 overflow-y-auto p-8 markdown-body text-sm"></div>
            <div class="p-4 border-t border-slate-100 bg-slate-50 rounded-b-2xl flex justify-end gap-3">
                <button onclick="copyContent()" class="px-4 py-2 bg-white border border-slate-300 hover:bg-slate-100 text-slate-700 text-xs font-bold rounded-lg">
                    Copy Text
                </button>
                <button onclick="closeModal()" class="px-5 py-2 bg-slate-800 hover:bg-slate-900 text-white text-xs font-bold rounded-lg">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API = "http://localhost:5050";
        let eventSource = null;
        let currentReport = "";
        let currentGoal = "";

        const getEl = (id) => document.getElementById(id);

        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.isComposing) {
                event.preventDefault();
                startSession();
            }
        }

        function resetSession() {
            if(eventSource) eventSource.close();
            getEl('taskInput').value = "";
            getEl('taskInput').disabled = false;
            getEl('startBtn').classList.remove('hidden');
            getEl('chat-box').innerHTML = `
                <div id="welcome-state" class="h-full flex flex-col items-center justify-center text-center opacity-60">
                    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 mb-6 max-w-md mx-auto">
                        <i data-lucide="sparkles" class="w-12 h-12 text-indigo-400 mx-auto mb-4"></i>
                        <h3 class="font-bold text-lg text-slate-700 mb-2">Ready to Discuss</h3>
                        <p class="text-sm text-slate-500">リセットされました。<br>新しい課題を入力してください。</p>
                    </div>
                </div>`;
            getEl('team-list').innerHTML = '<div class="text-center mt-20 text-slate-300 text-sm italic">Waiting for assignment...</div>';
            getEl('goal-btn').classList.add('hidden');
            getEl('report-btn').classList.add('hidden');
            updateStatus("Ready");
        }

        async function startSession() {
            const task = getEl('taskInput').value.trim();
            if(!task) return;

            setLoadingState(true);
            getEl('welcome-state').style.display = 'none';
            getEl('chat-box').innerHTML = '';
            
            try {
                const res = await fetch(`${API}/start`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ task })
                });
                const data = await res.json();
                
                setupGoal(data.goal);
                renderTeam(data.roles);
                appendMessage("PM", data.initial_message, "pm");
                connectStream(data.id);

            } catch (e) {
                alert("Connection Error: " + e.message);
                setLoadingState(false);
            }
        }

        // 追加した関数: ゴール情報を保存しボタンを表示する
        function setupGoal(goal) {
            currentGoal = goal;
            getEl('goal-btn').classList.remove('hidden');
        }

        function connectStream(id) {
            if(eventSource) eventSource.close();
            eventSource = new EventSource(`${API}/stream/${id}`);
            
            let currentBubble = null;

            eventSource.addEventListener('status', (e) => updateStatus(e.data));

            eventSource.addEventListener('message', (e) => {
                const data = JSON.parse(e.data);
                appendMessage(data.sender, data.content, data.type);
            });

            eventSource.addEventListener('stream_start', (e) => {
                const data = JSON.parse(e.data);
                currentBubble = appendMessage(data.sender, "", data.type, true);
            });

            eventSource.addEventListener('stream_chunk', (e) => {
                if(currentBubble) {
                    const data = JSON.parse(e.data);
                    currentBubble.raw += data.token;
                    currentBubble.dom.innerHTML = marked.parse(currentBubble.raw);
                    const box = getEl('chat-box');
                    box.scrollTop = box.scrollHeight;
                }
            });

            eventSource.addEventListener('stream_end', (e) => {
                if(currentBubble) {
                    currentBubble.container.classList.remove('cursor-blink');
                    currentBubble = null;
                }
            });

            eventSource.addEventListener('finished', (e) => {
                currentReport = e.data.replace(/\\n/g, '\n');
                updateStatus("Completed");
                setLoadingState(false);
                getEl('report-btn').classList.remove('hidden');
                appendMessage("System", "議論が終了しました。右上のボタンからレポートを確認してください。", "system");
                eventSource.close();
            });
        }

        function renderTeam(roles) {
            const list = getEl('team-list');
            list.innerHTML = '';
            Object.entries(roles).forEach(([role, desc]) => {
                const html = `
                    <div class="p-3 rounded-xl border border-slate-200 bg-white shadow-sm mb-2">
                        <div class="flex items-center gap-2 mb-1">
                            <div class="w-6 h-6 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center"><i data-lucide="user" class="w-3 h-3"></i></div>
                            <div class="font-bold text-xs text-slate-700">${role}</div>
                        </div>
                        <div class="text-[10px] text-slate-500 leading-tight line-clamp-2">${desc}</div>
                    </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });
            lucide.createIcons();
        }

        function appendMessage(sender, text, type, isStream = false) {
            const box = getEl('chat-box');
            let bubbleClass = "relative p-5 rounded-2xl shadow-sm text-sm border max-w-3xl leading-relaxed";
            let wrapperClass = "flex w-full animate-slide-in mb-4";
            let header = "";

            // PMのスタイル変更（視認性向上）
            if (type === 'pm') {
                wrapperClass += " justify-start";
                // インディゴ系の明るい背景に変更
                bubbleClass += " bg-indigo-50 text-indigo-900 border-indigo-100 ml-2 rounded-tl-none";
                header = `<div class="flex items-center gap-2 mb-2 border-b border-indigo-200 pb-1">
                            <span class="bg-indigo-600 text-white text-[10px] font-bold px-2 py-0.5 rounded">PM</span>
                            <span class="font-bold text-indigo-700">Project Manager</span>
                          </div>`;
            } else if (type === 'system') {
                wrapperClass += " justify-center";
                bubbleClass = "bg-slate-200 text-slate-600 text-xs py-2 px-4 rounded-full border border-slate-300 text-center mx-auto";
            } else {
                wrapperClass += " justify-end";
                bubbleClass += " bg-white text-slate-700 border-slate-200 mr-2 rounded-tr-none";
                header = `<div class="flex items-center justify-end gap-2 mb-2 border-b border-slate-100 pb-1">
                            <span class="font-bold text-slate-800">${sender}</span>
                            <i data-lucide="user" class="w-4 h-4 text-slate-400"></i>
                          </div>`;
            }

            if(isStream) bubbleClass += " cursor-blink";

            const wrapper = document.createElement('div');
            wrapper.className = wrapperClass;
            const bubble = document.createElement('div');
            bubble.className = bubbleClass;
            if(type !== 'system') bubble.innerHTML = header;

            const content = document.createElement('div');
            content.className = "markdown-body bg-transparent";
            content.innerHTML = type === 'system' ? text : marked.parse(text);
            bubble.appendChild(content);
            wrapper.appendChild(bubble);
            box.appendChild(wrapper);
            lucide.createIcons();
            box.scrollTop = box.scrollHeight;

            return { container: bubble, dom: content, raw: text };
        }

        function updateStatus(text) {
            getEl('status-container').classList.remove('hidden');
            getEl('status-text').textContent = text;
        }

        function setLoadingState(isLoading) {
            getEl('taskInput').disabled = isLoading;
            if(isLoading) getEl('startBtn').classList.add('hidden');
            else getEl('startBtn').classList.remove('hidden');
        }

        function showGoalModal() { openModal("Strategic Goal", currentGoal); }
        function showReportModal() { openModal("Final Strategic Report", currentReport); }

        function openModal(title, content) {
            getEl('modal-title').textContent = title;
            getEl('modal-body').innerHTML = marked.parse(content);
            const modal = getEl('modal');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                getEl('modal-content').classList.replace('scale-95', 'scale-100');
            }, 10);
        }

        function closeModal() {
            const modal = getEl('modal');
            modal.classList.add('opacity-0');
            getEl('modal-content').classList.replace('scale-100', 'scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function copyContent() {
            navigator.clipboard.writeText(getEl('modal-body').innerText);
            alert("Copied!");
        }
    </script>
</body>
</html>
